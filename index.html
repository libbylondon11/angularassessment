<!DOCTYPE html>
<html ng-app="messApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Assessment</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-controller="MainController as parent">
    <div class="enterMessage"
    <label>Messages</label>
    <input type="text" ng-model="parent.message"/>
    {{array.message}}
    <button ng-click="parent.sendMessage()">click</button>
  <div ng-show="parent.sendMessage">
    my messages:
    <!-- {{message}} -->
    {{array.message}}
  </div>
  </div>
  </body>
</html>
